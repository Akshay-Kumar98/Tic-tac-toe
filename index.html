<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <title>Tic-Tac-Toe Game</title>
    
</head>
<body>
    <section class="game-box">

        <div class="game-icon">
            <a href="https://github.com/Akshay-Kumar98/Tic-tac-toe"><i class="fa-brands fa-github"></i></a>
        </div>

        <h1>Tic Tac Toe</h1>

        <div class="msg-container hide">
            <p class="msg-text"></p>
        </div>

        <div class="new-btn-box">
            <button type="button" class="new-btn">Start New Game</button>
        </div>

        <div class="game-container">
            <div class="game">
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>
                <button type="button" class="btn-box"></button>

            </div>
        </div>

        <button type="button" class="reset-btn">Reset Game</button>

    </section>

    <script src="main.js"></script>
</body>
</html>
